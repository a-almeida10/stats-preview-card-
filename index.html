<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="./images/image-header-desktop.jpg"
          alt="Data analysts working"
          srcset="./images/image-header-mobile.jpg"
        />
      </header>
      <main>
        <h1>
          Get<span class="highlight"> insights</span> that help your business
          grow.
        </h1>
        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats-container">
          <div class="stats">
            <p class="stats-number">10k+</p>
            <p class="stats-text">companies</p>
          </div>
          <div class="stats">
            <p class="stats-number">314</p>
            <p class="stats-text">templates</p>
          </div>
          <div class="stats">
            <p class="stats-number">12m+</p>
            <p class="stats-text">queries</p>
          </div>
        </div>
      </main>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/aghata-almeida/">√Åghata Almeida</a>.
    </footer>
  </body>
</html>
